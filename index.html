<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Trolibuszok</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="troli.css">
    <script src="troli.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#tortenet">Történet</a></li>
            <li><a href="#felepites">Felépítés</a></li>
            <li><a href="#vezetes">Felsővezetés</a></li>
            <li><a href="#viszonylatok">Budapesti viszonylatok</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 id="felepites">Felépítés</h2>
                <img src="jarmu.png" alt="Trolibusz felépítése" class="img-thumbnail">
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div id="magyarazat">
                    <ol>
                        <li>Villamos motor</li>
                        <li>Áramellátás</li>
                        <li>Vezérlőrendszer</li>
                        <li>Futómű</li>
                    </ol>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Lehet ide is kerül más tartalom, ha a minta tartalmazta -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 id="viszonylatok">Budapesti viszonylatok</h2>
                <form id="jaratviszonylatok">
                    <label for="jaratSzam">Válasszon járatszámot:</label>
                    <select id="jaratSzam" onchange="vegallomasKiiras()">
                        <option value="70">70</option>
                        <option value="72">72</option>
                        <option value="75">75</option>
                        <option value="83">83</option>
                    </select>
                </form>
                <div id="vegallomasok"></div>
            </div>
        </div>

        <p>A <a href="http://net.jogtar.hu/kresz" target="_blank">KRESZ</a> szabályai fontosak a közlekedésben.</p>
    </div>

</html>
